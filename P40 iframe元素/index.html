<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P40 iframe元素</title>
    <style>
        iframe {
            border: 1px solid;
            width: 100%;
            height: 800px;
        }
    </style>
</head>
<body>
    <h2>在一个网页中嵌入另一个页面</h2>
    <a href="https://www.baidu.com/" target="myframe">百度</a>
    <a href="https://www.bilibili.com/" target="myframe">B站点</a>
    <a href="https://www.163.com/" target="myframe">网易</a>

    <div>
        <iframe name="myframe" src="http://sina.com.cn" >    
        </iframe>
    </div>

    <h2>嵌入其它网站的视频</h2>
    <div>
        <iframe src="https://player.bilibili.com/player.html?isOutside=true&aid=57100756&bvid=BV1yx411d7Rc&cid=133865234&p=40" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true">
        </iframe>
    </div>
</body>
</html>
