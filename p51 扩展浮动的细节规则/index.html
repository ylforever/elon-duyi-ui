<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P51 浮动的细节规则</title>
</head>
<body>
    <h2>左浮动的盒子向上向左排列</h2>
    <h2>右浮动的盒子向上向右排列</h2>
    <h2>浮动盒子的顶边不得高于上一个盒子的顶边</h2>
    <h2>若剩余空间无法容纳浮动盒子，则盒子向下移动，直到有足够的空间，再向左或者向右移动</h2>
</body>
</html>
