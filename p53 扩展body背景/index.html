<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p53 扩展body的背景</title>

    <style>
        html {
            background-color: lightblue;
        }

        body {
            background-color: #008c8c;
            width: 500px;
            height: 100px;
            border: 1px dashed;
        }
    </style>
</head>
<body>
    <h2>html元素的背景覆盖整个画布（超出视口区域也覆盖）</h2>
    <h2>body元素设置背景：</h2>
    <h3>1: html元素设置了背景，则body元素背景正常</h3>
    <h3>2: html未设置背景颜色，则body的背景色覆盖整个画布</h3>
</body>
</html>
