<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P44 表单练习(46分钟)</title>
    <link rel="stylesheet" href="css/reg.css">
</head>
<body>
    <div class="reg_form">
        <div class="reg_form_header">
            <h2 class="reg_header">
                <span>注册</span>
            </h2>
        </div>
        <div class="reg_form_body">
            <div class="reg_form_Item">
                <input type="text" placeholder="账号">
            </div>
            <div class="reg_form_Item">
                <input type="password" placeholder="密码（6~16位字符组成，区分大小写）">
            </div>
            <div class="reg_form_Item clearfix">
                <div class="select_area">
                    <select>
                        <option value="1" selected>中国大陆</option>
                        <option value="2">英国</option>
                        <option value="3">澳大利亚</option>
                        <option value="4">加拿大</option>
                        <option value="5">新西兰</option>
                    </select>
                </div>
                <div class="mobile">
                    <input type="text" placeholder="填写常用手机号">
                </div>
            </div>
            <div class="reg_form_email">
                <a href="https://www.baidu.com">用邮箱注册></a>
            </div>
            <div class="reg_form_msg_check clearfix">
                <div class="msg_check">
                    <div class="input_msg">
                        <input type="text" placeholder="请输入短信验证码">
                    </div>
                    <div class="get_msg">
                        <button>点击获取</button>
                    </div>
                </div>
            </div>
            <div class="reg_form_readme">
                <label>
                    <input type="checkbox">
                    我同意
                    <a href="">《哔哩哔哩弹幕用户使用协议》</a>
                    和
                    <a href="">《哔哩哔哩弹幕网账号中心规范》</a>
                </label>
            </div>
            <div class="reg_form_Item">
                <button class="reg_btn">注册</button>
            </div>
            <div class="reg_form_login">
                <a href="https://wwww.baidu.com">已有账号, 直接登录</a>
            </div>
        </div>
    </div>
</body>
</html>
